<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Программа загрузки изображений</title>
</head>
<body>
    <h1>Загрузи изображение автоматически</h1>
    <form method="POST">
        <label for="urls">Введи URL картинки (по одной с новой строки):</label><br>
        <textarea id="urls" name="urls" rows="10" cols="50"></textarea><br>
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
